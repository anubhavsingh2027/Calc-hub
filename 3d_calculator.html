<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Calculator Watch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

.design {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #000000 10%, #030b1a 90%);
  overflow: hidden;
  position: relative;
  z-index: 0;
}

    header {
      width: 100%;
      max-width: 100%;
      padding: 0 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(20, 255, 114, 0.1);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    header nav {
      display: flex;
      gap: 25px;
    }
    header nav a {
      color: #ffffff;
      padding: 8px 20px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      border-radius: 25px;
      position: relative;
      letter-spacing: 0.5px;
    }
    header nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #14ff72;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    a.active {
      background: rgba(20, 255, 114, 0.1);
      color: #14ff72;
    }
    a.active::after {
      width: 50%;
    }
    header nav a:hover {
      color: #14ff72;
      transform: translateY(-2px);
    }
    header nav a:hover::after {
      width: 80%;
    }


/* Star Field */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background: transparent;
  z-index: 0;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.7;
  animation: twinkle 4s infinite ease-in-out alternate;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

/* Solar System Container */
.solar-system {
  position: absolute;
  width: 500px;
  height: 500px;
  z-index: 0;
  border-radius: 50%;
  animation: rotateSystem 120s linear infinite;
}

@keyframes rotateSystem {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Orbits */
.orbit {
  position: absolute;
  border: 1px dashed rgba(0,255,204,0.1);
  border-radius: 50%;
  transform-origin: center;
}

/* Planet */
.planet {
  position: absolute;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #00ffcc;
  animation: rotatePlanet 12s linear infinite;
  transform-origin: center center;
}

@keyframes rotatePlanet {
  0% { transform: rotate(0deg) translateX(120px); }
  100% { transform: rotate(360deg) translateX(120px); }
}


    .watch-container {
      position: relative;
      perspective: 1500px;
    }

    .calculator-watch {
      width: 340px;
      height: 560px;
      background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
      border-radius: 40px;
      padding: 25px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
      transform: rotateX(12deg) rotateY(-15deg);
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
      border: 2px solid #00ffcc44;
    }

    .calculator-watch:hover {
      transform: rotateX(0deg) rotateY(0deg);
    }

/* Navigation Bar Styling */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.7);
  border-bottom: 1px solid #00ffcc55;
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 50px;
  padding: 16px 0;
  z-index: 1000;
  box-shadow: 0 4px 12px rgba(0, 255, 204, 0.15);
}

.navbar a {
  color: #00ffcc;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  position: relative;
  text-decoration: none;
  padding: 8px 16px;
  transition: color 0.3s ease;
}

.navbar a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  height: 2px;
  width: 0;
  background-color: #00ffcc;
  transition: width 0.3s ease;
}

.navbar a:hover {
  color: #ffffff;
}

.navbar a:hover::after {
  width: 100%;
}
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
    gap: 12px;
    padding: 12px 0;
  }

  .navbar a {
    font-size: 16px;
    padding: 6px 12px;
  }
}
.navbar a.active {
  color: #ffffff;
  text-shadow: 0 0 8px #00ffcc;
}

    .screen {
      background: #0a0a0a;
      color: #00ffcc;
      height: 90px;
      border-radius: 20px;
      text-align: right;
      font-size: 2.2rem;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 15px #00ffcc88;
      border: 1px solid #00ffcc55;
      overflow-x: auto;
      white-space: nowrap;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 18px;
    }

    button {
      height: 65px;
      border: none;
      border-radius: 18px;
      font-size: 1.3rem;
      background: linear-gradient(145deg, #3d3d3d, #2a2a2a);
      color: white;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: all 0.25s ease;
      z-index: 1;
    }

    button:hover {
      background: #5a5a5a;
      transform: scale(1.06);
      box-shadow: 0 6px 18px rgba(0, 255, 204, 0.6);
    }

    button:active {
      transform: scale(0.94);
    }

    .equal {
      background: linear-gradient(145deg, #00ffcc, #00cba7);
      color: #000;
      font-weight: bold;
    }

    .equal:hover {
      background: linear-gradient(145deg, #00e0b7, #00a693);
    }

    .hand-cursor {
      position: absolute;
      width: 50px;
      height: auto;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.95);
      transition: top 0.1s ease, left 0.1s ease, opacity 0.3s ease;
    }

    .hand-cursor.show {
      opacity: 1;
      animation: tap 0.4s ease;
    }

    @keyframes tap {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      30%  { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
      60%  { transform: translate(-50%, -50%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0; }
    }
    .planet-orbit-container {
  position: relative;
  width: fit-content;
  height: fit-content;
}
.planet-orbit-container {
  position: relative;
  width: fit-content;
  height: fit-content;
}

.planet-orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 360px;
  height: 280px; /* elliptical orbit */
  margin-left: -180px;
  margin-top: -140px;
  border-radius: 50%;
  animation: rotateOrbit 10s linear infinite;
  z-index: 1;
  pointer-events: none;
  transform: rotateX(18deg); /* 3D tilt */
}

.planet {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #00ffcc, #00574d);
  box-shadow:
    0 0 10px rgba(0, 255, 204, 0.8),
    0 0 20px rgba(0, 255, 204, 0.4),
    inset -2px -4px 6px rgba(0, 0, 0, 0.3),
    inset 2px 2px 4px rgba(255, 255, 255, 0.1);
  animation: planetPulse 3s ease-in-out infinite;
  z-index: 2;
}

@keyframes rotateOrbit {
  0% {
    transform: rotateX(18deg) rotate(0deg);
  }
  100% {
    transform: rotateX(18deg) rotate(360deg);
  }
}

@keyframes planetPulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.1);
  }
}


  </style>
</head>
<body>
 <header>
      <div class="logo">
        <h1 style="color: #fff; font-size: 24px">
          Calc<span style="color: #14ff72cb">Hub</span>
        </h1>
      </div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="simple_calc.html">Simple Calculator</a>
        <a href="smartwatch.html">Smart Watch</a>
        <a href="3d_calculator.html">3D Design</a>
        <a href="futureCalc.html">Future Calc</a>
        <a href="#">Contact</a>
      </nav>
    </header>

  <div class="design">
    <!-- Stars Background -->
<div class="stars" id="stars"></div>

<!-- Solar System Animation -->
<div class="solar-system">
  <div class="orbit" style="width: 240px; height: 240px; top: 130px; left: 130px;">
    <div class="planet"></div>
  </div>
</div>

    <div class="watch-container">
  <div class="planet-orbit-container">
  <div class="planet-orbit">
    <div class="planet"></div>
  </div>

    <div class="calculator-watch">

      <div class="screen" id="display">0</div>
      <div class="buttons">
        <button onclick="press('7', this)">7</button>
        <button onclick="press('8', this)">8</button>
        <button onclick="press('9', this)">9</button>
        <button onclick="press('/', this)">÷</button>

        <button onclick="press('4', this)">4</button>
        <button onclick="press('5', this)">5</button>
        <button onclick="press('6', this)">6</button>
        <button onclick="press('*', this)">×</button>

        <button onclick="press('1', this)">1</button>
        <button onclick="press('2', this)">2</button>
        <button onclick="press('3', this)">3</button>
        <button onclick="press('-', this)">−</button>

        <button onclick="press('0', this)">0</button>
        <button onclick="press('.', this)">.</button>
        <button onclick="clearDisplay(this)">C</button>
        <button onclick="press('+', this)">+</button>

        <button class="equal" style="grid-column: span 4;" onclick="calculate(this)">=</button>
      </div>
    </div>

    <!-- ✅ Replace with your real image path if different -->
    <img src="image/hand.png" alt="Hand cursor" class="hand-cursor" id="handCursor">
  </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const hand = document.getElementById('handCursor');
    let input = '';

    function animateHand(button) {
      const rect = button.getBoundingClientRect();
      const containerRect = document.querySelector('.watch-container').getBoundingClientRect();
      const x = rect.left - containerRect.left + rect.width / 2+21;
      const y = rect.top - containerRect.top + rect.height / 2+30;

      hand.style.left = x + 'px';
      hand.style.top = y + 'px';

      hand.classList.add('show');

      setTimeout(() => {
        hand.classList.remove('show');
      }, 600);
    }

    function press(key, btn) {
      if (btn) animateHand(btn);
      if (display.innerText === '0' || display.innerText === 'Error') {
        input = key;
      } else {
        input += key;
      }
      display.innerText = input;
    }

    function clearDisplay(btn) {
      animateHand(btn);
      input = '';
      display.innerText = '0';
    }

    function calculate(btn) {
      animateHand(btn);
      try {
        input = eval(input).toString();
      } catch {
        input = 'Error';
      }
      display.innerText = input;
    }

    document.addEventListener('keydown', function(e) {
  const key = e.key;

  // Match actual calculator functionality
  const keyMap = {
    '/': '÷',
    '*': '×',
    '-': '−',
    '+': '+',
    '.': '.',
    'Enter': '=',
    'c': 'C',
    'C': 'C'
  };

  const displayKey = keyMap[key] || key;

  const allButtons = document.querySelectorAll('button');
  for (let btn of allButtons) {
    if (btn.textContent.trim() === displayKey) {
      btn.click();
      break;
    }
  }
});

    const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = `${Math.random() * 100}%`;
  star.style.left = `${Math.random() * 100}%`;
  const size = 1 + Math.random() * 2;
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  starsContainer.appendChild(star);
}

  </script>
</body>
</html>
