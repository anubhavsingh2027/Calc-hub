<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Watch Calculator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto';
    font-weight: 300;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.design {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding-top: 80px;
  background: linear-gradient(135deg, #1e1e2f, #2c3e50);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  overflow: hidden;
  position: relative;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glowing floating particles */
.design::before, .design::after {
  content: '';
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
  border-radius: 50%;
  animation: floatParticles 25s linear infinite;
  z-index: 0;
}



@keyframes floatParticles {
  0% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-20px) scale(1.2); }
  100% { transform: translateY(0) scale(1); }
}
.screen::before {
  content: '';
  position: absolute;
  top: -20%;
  left: -20%;
  width: 150%;
  height: 150%;
  background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
  filter: blur(40px);
  z-index: -1;
}

/* Navigation Bar Styling */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: linear-gradient(135deg, #2c3e50, #3498db);
  display: flex;
  justify-content: center;
  gap: 40px;
  padding: 20px 0;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  z-index: 999;
}

.navbar a {
  position: relative;
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 500;
  letter-spacing: 1px;
  transition: color 0.3s ease;
  padding: 6px 12px;
}

.navbar a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 2px;
  background: #fff;
  transition: width 0.3s ease;
}

.navbar a:hover {
  color: #ffec99;
}

.navbar a:hover::after {
  width: 100%;
}

@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
    gap: 10px;
    padding: 15px 0;
  }

  .navbar a {
    font-size: 16px;
  }
}

.screen {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 333;
    width: 216px;
    height: 248px;
    border-radius: 50px;
    background-color: #000000;
    display: flex;
    flex-wrap: wrap;
    box-shadow: inset 0 0 1px 3px #DADADA, inset 0 0 3px 5px #DADADA, inset 0 0 2px 9px rgb(0 0 0 / 90%), inset 0 0 0 10px #DADADA, inset 0 0 0 17px black, inset 0 0 11px 20px #424242, 0 0 100px 2px rgb(0, 0, 0);
}
#innerScreen { width: 92%; height: 86%; margin: 0 auto; display: flex; justify-content: center; flex-wrap: wrap; flex-direction: row; background-color: transparent; margin-top: 12px; margin-left: 11px; border-radius: 30px; }
#display { width: 85%; height: 18%; border-radius: inherit; margin-top: 10px; display: flex; justify-content: flex-end; color: #FFFFFF; padding: 10px; overflow: hidden; font-size: 25px; }
.btn { color: #FFFFFF; width: 18.5%; height: 25px; border-radius: 40px; background-color: rgb(66, 66, 66); display: flex; justify-content: center; align-items: center; margin-right: 4px; cursor: pointer; transform: .2s; }
    .btn:hover { background-color: rgb(255, 136, 0); color: #FFFFFF; }
    .btn.zero { width: 39%; }
.btn-operator { background-color: rgb(255, 136, 0); color: #FFFFFF; }
#calc-clear, #negativepositive, #percent { background-color: #AAAAAA; color: #000000; font-weight: 500; }
.controller {
    position: absolute;
    top: 64px;
    right: -9px;
    width: 8px;
    height: 30px;
    border-radius: 100px;
    background: linear-gradient(to bottom, #AAAAAA, #FFFFFF);
    box-shadow: inset 0 1px 2px 0 rgb(0 0 0 / 80%), inset 0 3px 2px 0 #DADADA, inset 0 6px 2px 0 rgba(0, 0, 0, 0.712), inset 0 1.3px 0 0 rgb(0 0 0 / 80%), inset 0 -1px 2px 0 rgb(0 0 0 / 80%), inset 0 -3px 2px 0 #DADADA, inset 0 -6px 2px 0 rgba(0, 0, 0, 0.712), inset 0 -1.3px 0 0 rgb(0 0 0 / 80%), -4px 0 3px 0 rgba(0, 0, 0, 0.822);
}
.right-button {
    position: absolute;
    top: 125px;
    right: -2.5px;
    width: 4px;
    height: 59px;
    border-radius: 50px;
    border: 1px solid rgba(136, 134, 134, 0.432);
    z-index: 777;
    background: linear-gradient(to bottom, #AAAAAA, #FFFFFF);
    box-shadow: inset 0 4px 3px 0 rgba(0, 0, 0, 0.438), inset 0 -5px 2.5px 0 rgba(0, 0, 0, 0.733);
}
.container { width: 185px; height: 470px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; border-radius: 100px; box-shadow: inset 0 0 100px 0 rgb(0, 0, 0); border-top: none; }
.watchband {
    position: absolute;
    width: 180px;
    height: 250px;
    border: 1px solid #FFFFFF;
    border-radius: 80px;
    box-shadow: 0 9px 7px 0 rgb(214, 214, 214), 0 9px 7px 0 rgb(214, 214, 214), 0 -9px 7px 0 rgb(214, 214, 214), 0 -9px 7px 0 rgb(214, 214, 214);
    background-color: rgb(255, 255, 255);
}
    .watchband:nth-of-type(1) { top: -108px; left: -81%; }
    .watchband:nth-of-type(2) { top: -108px; left: 83%; }
    .watchband:nth-of-type(3) { top: 328px; left: -81%; }
    .watchband:nth-of-type(4) { top: 328px; left: 83%; }

    header {
      width: 100%;
      max-width: 100%;
      padding: 0 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(20, 255, 114, 0.1);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    header nav {
      display: flex;
      gap: 25px;
    }
    header nav a {
      color: #ffffff;
      padding: 8px 20px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      border-radius: 25px;
      position: relative;
      letter-spacing: 0.5px;
    }
    header nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #14ff72;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    a.active {
      background: rgba(20, 255, 114, 0.1);
      color: #14ff72;
    }
    a.active::after {
      width: 50%;
    }
    header nav a:hover {
      color: #14ff72;
      transform: translateY(-2px);
    }
    header nav a:hover::after {
      width: 80%;
    }

</style>

<body>
<header>
      <div class="logo">
        <h1 style="color: #fff; font-size: 24px">
          Calc<span style="color: #14ff72cb">Hub</span>
        </h1>
      </div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="simple_calc.html">Simple Calculator</a>
        <a href="smartwatch.html">Smart Watch</a>
        <a href="3d_calculator.html">3D Design</a>
        <a href="futureCalc.html">Future Calc</a>
        <a href="#">Contact</a>
      </nav>
    </header>

<div class="design">
    <div class="screen">
        <div id="innerScreen" class="calculator">
            <div id="display">0</div>

            <span class="clear btn" id="calc-clear">AC</span>
            <span class="btn btn-operator" id="negativepositive">+/-</span>
            <span class="btn btn-operator" id="percent">%</span>
            <span class="btn btn-operator">/</span>

            <span class="btn btn-num" id="calc-seven">7</span>
            <span class="btn btn-num" id="calc-eight">8</span>
            <span class="btn btn-num" id="calc-nine">9</span>
            <span class="btn btn-operator">*</span>

            <span class="btn btn-num" id="calc-four">4</span>
            <span class="btn btn-num" id="calc-five">5</span>
            <span class="btn btn-num" id="calc-six">6</span>
            <span class="btn btn-operator">-</span>

            <span class="btn btn-num" id="calc-one">1</span>
            <span class="btn btn-num" id="calc-two">2</span>
            <span class="btn btn-num" id="calc-three">3</span>
            <span class="btn btn-operator">+</span>

            <span class="btn zero btn-num" id="calc-zero">0</span>
            <span class="btn calc-decimal">.</span>
            <span class="btn btn-operator">=</span>
        </div>

        <div class="controller"></div>
        <div class="right-button"></div>
    </div>

    <div class="container">
        <div class="watchband"></div>
        <div class="watchband"></div>
        <div class="watchband"></div>
        <div class="watchband"></div>
    </div>
</div>
    <script >
        var numBtns = document.getElementsByClassName('btn-num');
var operatorBtns = document.getElementsByClassName('btn-operator');

var btnDecimal = document.querySelector('.calc-decimal');
var btnClear = document.getElementById('calc-clear');
var display = document.getElementById('display');

var displayVal = '0';
var pendingVal;
var evalStringArry = [];

var updateDisplayVal = (clickObj) => {
    var btnText = clickObj.target.innerText;

    if(displayVal === '0') { displayVal = ''; }

    displayVal += btnText;
    display.innerText = displayVal;
}

var performOperation = (clickObj) => {
    var operator = clickObj.target.innerText;

    switch(operator) {
        case '+':
            pendingVal = displayVal;
            displayVal = '0';
            display.innerText = displayVal;
            evalStringArry.push(pendingVal);
            evalStringArry.push('+');
            break;

        case '-':
            pendingVal = displayVal;
            displayVal = '0';
            display.innerText = displayVal;
            evalStringArry.push(pendingVal);
            evalStringArry.push('-');
            break;

        case '*':
            pendingVal = displayVal;
            displayVal = '0';
            display.innerText = displayVal;
            evalStringArry.push(pendingVal);
            evalStringArry.push('*');
            break;

        case '/':
            pendingVal = displayVal;
            displayVal = '0';
            display.innerText = displayVal;
            evalStringArry.push(pendingVal);
            evalStringArry.push('/');
            break;

        case '%':
            evalStringArry.push(displayVal);
            var per = eval(displayVal/100);
            displayVal = per;
            display.innerText = displayVal;
            evalStringArry = [];
            break;

        case '+/-':
            evalStringArry.push(displayVal);
            var neg = -parseFloat(displayVal);
            displayVal = neg;
            display.innerText = displayVal;
            evalStringArry = [];
            break;

        case '=':
            evalStringArry.push(displayVal);
            var evaluation = eval(evalStringArry.join(' '));
            displayVal = evaluation + '';
            display.innerText = displayVal;
            evalStringArry = [];
            break;
    }
}

for(var i = 0; i < numBtns.length; i++) {
    numBtns[i].addEventListener('click', updateDisplayVal, false);
}
for(var i = 0; i < operatorBtns.length; i++) {
    operatorBtns[i].addEventListener('click', performOperation, false);
}

btnDecimal.addEventListener('click', () => {
    if(!displayVal.includes('.')) {
        displayVal += '.';
        display.innerText = displayVal;
    }
})

btnClear.addEventListener('click', () => {
    displayVal = '0';
    pendingVal = undefined;
    evalStringArry = [];
    display.innerText = displayVal;
})
document.addEventListener('keydown', (event) => {
    const key = event.key;

    if (!isNaN(key)) {
        updateDisplayVal({ target: { innerText: key } });
    } else if (['+', '-', '*', '/'].includes(key)) {
        performOperation({ target: { innerText: key } });
    } else if (key === 'Enter' || key === '=') {
        performOperation({ target: { innerText: '=' } });
    } else if (key === '.') {
        if (!displayVal.includes('.')) {
            displayVal += '.';
            display.innerText = displayVal;
        }
    } else if (key === '%') {
        performOperation({ target: { innerText: '%' } });
    } else if (key === 'Backspace') {
        if (displayVal.length > 1) {
            displayVal = displayVal.slice(0, -1);
        } else {
            displayVal = '0';
        }
        display.innerText = displayVal;
    } else if (key === 'Escape') {
        displayVal = '0';
        evalStringArry = [];
        pendingVal = undefined;
        display.innerText = displayVal;
    }
});

    </script>
</body>
</html>
