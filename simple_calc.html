  <style>
   /* âœ¨ Background animation */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.design {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding-top: 80px;
  box-sizing: border-box;
}


    header {
      width: 100%;
      max-width: 100%;
      padding: 0 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(20, 255, 114, 0.1);
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    header nav {
      display: flex;
      gap: 25px;
    }
    header nav a {
      color: #ffffff;
      padding: 8px 20px;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-decoration: none;
      border-radius: 25px;
      position: relative;
      letter-spacing: 0.5px;
    }
    header nav a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: #14ff72;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    a.active {
      background: rgba(20, 255, 114, 0.1);
      color: #14ff72;
    }
    a.active::after {
      width: 50%;
    }
    header nav a:hover {
      color: #14ff72;
      transform: translateY(-2px);
    }
    header nav a:hover::after {
      width: 80%;
    }

/* ðŸ§® Calculator Styles */
.calculator {
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(12px);
  border-radius: 25px;
  box-shadow: 0 8px 35px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  width: 340px;
  animation: fadeInUp 0.6s ease;
  transition: box-shadow 0.3s ease;
}

.calculator:hover {
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.display {
  background: #0d1117;
  color: #fff;
  text-align: right;
  padding: 20px;
  font-size: 2rem;
  border-top-left-radius: 25px;
  border-top-right-radius: 25px;
  box-shadow: inset 0 -2px 10px rgba(0, 0, 0, 0.4);
}

.display input {
  width: 100%;
  border: none;
  background: transparent;
  color: inherit;
  font-size: inherit;
  text-align: right;
  outline: none;
  caret-color: #4fc3f7;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 1px;
  background: #222;
}

.btn {
  padding: 22px;
  font-size: 1.5rem;
  border: none;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s;
  position: relative;
  overflow: hidden;
}

.btn::after {
  content: "";
  position: absolute;
  background: rgba(0, 0, 0, 0.1);
  border-radius: 50%;
  transform: scale(0);
  transition: transform 0.4s ease;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.btn:active::after {
  transform: scale(1);
}

.btn:hover {
  transform: translateY(-2px);
  background: #e0e0e0;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.operator {
  background: linear-gradient(135deg, #ff6f00, #ff9800);
  color: white;
}

.operator:hover {
  background: linear-gradient(135deg, #fb8c00, #ffb74d);
}

.equal {
  background: linear-gradient(135deg, #0288d1, #4fc3f7);
  color: white;
}

.equal:hover {
  background: linear-gradient(135deg, #03a9f4, #81d4fa);
}

.clear {
  background: linear-gradient(135deg, #e53935, #ef5350);
  color: white;
}

.clear:hover {
  background: linear-gradient(135deg, #d32f2f, #e57373);
}

.del {
  background: linear-gradient(135deg, #43a047, #66bb6a);
  color: white;
}

.del:hover {
  background: linear-gradient(135deg, #388e3c, #81c784);
}

  </style>

<body>

 <header>
      <div class="logo">
        <h1 style="color: #fff; font-size: 24px">
          Calc<span style="color: #14ff72cb">Hub</span>
        </h1>
      </div>
      <nav>
        <a href="#" class="active">Home</a>
        <a href="simple_calc.html">Simple Calculator</a>
        <a href="smartwatch.html">Smart Watch</a>
        <a href="3d_calculator.html">3D Design</a>
        <a href="futureCalc.html">Future Calc</a>
        <a href="#">Contact</a>
      </nav>
    </header>

  <div class="design">
    <div class="calculator">
      <div class="display">
        <input type="text" id="result" readonly />
      </div>
      <div class="buttons">
        <button class="btn clear operator" onclick="clearDisplay()">C</button>
        <button class="btn operator" onclick="appendValue('%')">%</button>
        <button class="btn del operator" onclick="deleteLast()">DEL</button>
        <button class="btn operator" onclick="appendValue('/')">Ã·</button>

        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn operator" onclick="appendValue('*')">Ã—</button>

        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn operator" onclick="appendValue('-')">âˆ’</button>

        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn operator" onclick="appendValue('+')">+</button>

        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="appendValue('00')">00</button>
        <button class="btn" onclick="appendValue('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    function appendValue(value) {
      const display = document.getElementById('result');
      if (value === '.' && display.value.includes('.')) return;
      if (value === '00' && display.value === '') return;
      display.value += value;
      adjustFontSize();
    }

    function deleteLast() {
      const display = document.getElementById('result');
      display.value = display.value.slice(0, -1);
      adjustFontSize();
    }

    function clearDisplay() {
      document.getElementById('result').value = '';
      adjustFontSize();
    }

    function calculate() {
      const display = document.getElementById('result');
      try {
        display.value = Function('return ' + display.value)();
      } catch {
        display.value = 'Error';
      }
      adjustFontSize();
    }

    function adjustFontSize() {
      const display = document.getElementById('result');
      const len = display.value.length;
      display.style.fontSize = len > 12 ? '1.5rem' : len > 8 ? '1.75rem' : '2rem';
    }

    // Keyboard Support (now includes ESC)
    document.addEventListener('keydown', function (e) {
      const key = e.key;
      if (!isNaN(key) || key === '.') appendValue(key);
      else if (['+', '-', '*', '/', '%'].includes(key)) appendValue(key);
      else if (key === 'Enter' || key === '=') { e.preventDefault(); calculate(); }
      else if (key === 'Backspace') deleteLast();
      else if (key.toLowerCase() === 'c' || key === 'Escape') clearDisplay();
    });
  </script>
